name: El Celler Del Duc
type: theme
description: 'SASS starter kit for a Bootstrap Barrio SubTheme.'
# version: VERSION
core: 8.x
core_version_requirement: ^8 || ^9
base theme: bootstrap_barrio

libraries:
  - elcellerdelduc/global-styling
  - elcellerdelduc/slick-slider
  - elcellerdelduc/font-awesome
libraries-override:
  bootstrap_barrio/global-styling: false
  bootstrap_barrio/file: false
regions:
  header: Header
  header_form: 'Header form'
  primary_menu: 'Primary menu'
  highlighted: Highlighted
  featured_top: 'Featured top'
  breadcrumb: Breadcrumb
  content: Content
  featured_bottom_first: 'Featured bottom first'
  footer_first: 'Footer first'
  footer_second: 'Footer second'
  footer_third: 'Footer third'
  footer_fourth: 'Footer fourth'
  footer_fifth: 'Footer fifth'
